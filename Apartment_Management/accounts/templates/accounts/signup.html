{% extends "base.html" %}
{%load crispy_forms_tags%}
{% block content %}
	{% if flag %}
    <h1>Adding New Resident</h1>
    {% else %}
    <h1>Adding New Watchman</h1>
    {% endif %}
    <form method = "POST" enctype = "multipart/form-data">
        {% csrf_token %}
        <fieldset class="form =-group">
          <legend class = "border-bottom mb-4">Profile Info</legend>
          {{user_form|crispy}}
          {{details_form|crispy}}
        </fieldset>
        <div class="form-group">
            <input type="submit">
    </form>
{% endblock content %}
