{% extends "base.html" %}
{%load crispy_forms_tags%}
{%block content%}
    <div class = "custom-section">
      <form method = "POST">
        {% csrf_token %}

          <legend class = "border-bottom mb-4"><img  src="/static/log-in.png" width = "35" height = "35" alt="home" /><strong>Log In</strong></legend>
          {{form|crispy}}
          {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
         {% endif %}
        <div class="form-group">
          <button class = "btn btn-success" type = "submit">Login</button>
        </div>
      </form>
