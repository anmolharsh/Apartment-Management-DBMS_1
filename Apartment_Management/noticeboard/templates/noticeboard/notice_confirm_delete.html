{% extends "base.html" %}
{% load static %}
{% block content %}
{% if user.is_authenticated and user.is_superuser%}

	<form method="post">{% csrf_token %}
	    <p>Are you sure you want to delete "{{ object }}"?</p>
	    <input class="btn btn-success" type="submit" value="Confirm">
	</form>

	<a  href="{% url 'noticeboard_notice_list' %}"><button class="btn btn-outline-danger my-2 my-sm-0">Cancel</button></a>

	{% else %}
	<div class="container">
		<p>You need admin access</p>
		<button class="btn btn-outline-success my-2 my-sm-0"><a href="{% url 'home' %}">Home</a></button>
	</div>
	{% endif %}

{% endblock %}
